<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        no1 = parseInt(prompt("Enter No1 :"));
        no2 = parseInt(prompt("Enter No2 :"));

        choice = prompt("1.Addi\n 2.Sub\n 3.Mul\n 4.Div\n\n Enter your choice ->");

        if (choice == "+") 
        {
            document.write(no1, "+", no2, "=", no1 + no2);
        }
        else if(choice == "-")
        {
            document.write(no1, "-", no2, "=", no1-no2);
        }
        else if(choice == "*")
        {
            document.write(no1, "*", no2, "=", no1*no2);
        }
        else if(choice == "/")
        {
            document.write(no1, "/", no2, "=", no1/no2);
        }
        else
        {
            document.write("Invalid choice");
        }



    </script>
</head>

</body>

</html>
