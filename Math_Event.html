<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function funBg()
        {
            document.body.style.backgroundColor = "rgb("+parseInt(Math.random()*1000)+")";
        }

    </script>

</head>
<body>

    
    <input type="button" value="change BG" onclick="funBg()"/>
    
    
</body>
</html>
