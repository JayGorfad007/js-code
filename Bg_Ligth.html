<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function Percentage() 
        {
            maths = parseInt(document.myForm.math.value);
            sci = parseInt(document.myForm.sci.value);
            eng = parseInt(document.myForm.eng.value);

            pers = (maths + sci + eng) / 3;

            if (pers < 35) 
            {
                document.write("<font color='red'>Fail</font>")
            }
        }
    </script>
</head>

<body>

    <form name="myForm">

        Math : <input type="text" name="math" /><br>
        Sci : <input type="text" name="sci" /><br>
        Eng : <input type="text" name="eng" /><br>

        <input type="button" value="Calculate" onclick="Percentage()" />

    </form>
</body>

</html>
